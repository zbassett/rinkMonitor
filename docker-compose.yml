#     volumes:
#       - ./rf24:/rf24-app
#     environment:
#       - PYTHONUNBUFFERED:1
#     command: bash -c 'python true.py'
  openhab:
    image: "openhab/openhab:2.4.0"
    restart: always
    network_mode: host
    ports:
      - 8080:8080
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ./openhab/conf:/openhab/conf
      - ./openhab/userdata:/openhab/userdata
      - ./openhab/addons:/openhab/addons
    # The command node is very important. It overrides
    # the "gosu openhab tini -s ./start.sh" command from Dockerfile and runs as root!
    command: "tini -s ./start.sh server"
  db:
    image: hypriot/rpi-mysql
    # command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file: .env
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql
  redis:
    image: redis
