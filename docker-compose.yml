version: '3'
services:
  flask-app:
    build: ./flask-app
    restart: 'always'
    volumes:
      - ./flask-app:/flask-app
    ports:
      - 5555:5555
    environment:
      - PYTHONUNBUFFERED:1
    command: bash -c 'gunicorn -w 1 -b 0.0.0.0:5555 app:app --timeout 10000 --reload'
    # command: bash -c 'pwd'
#   rf24:
#     build: ./rf24
#     restart: 'always'
#     cap_add:
